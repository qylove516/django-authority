<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <p>登录用户</p>
    <label for="user">用户名：</label>
    <input type="text" name="user" id="user">
    <label for="pwd">密码：</label>
    <input type="password" name="pwd" id="pwd">
    <input type="submit" value="提交">
</form>
</body>
</html>
